<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kontaktformulär</title>
    <link rel="stylesheet" href="./kontakt.css">
</head>
<body>
    <div class="kontiner">
        <h1>Kontaktformulär</h1>
        <form action="get">
            <label for="fnamn">Förnamn</label>
            <input id="fnamn" type="text" name="fnamn" placeholder="Tex Anders" required>
            
            <label for="enamn">Efternamn</label>
            <input id="enamn" type="text" name="enamn" placeholder="Anderson" required> 
            
            <label for="gadress">Gatuadress</label>
            <input id="gadress" type="text" name="gadress" placeholder="Tex Crafordsväg">
            
            <label for="postnr">Postnummer</label>
            <input id="postnr" type="text" name="postnr" placeholder="Tex 12345">
            
            <label for="postadress">Postadress</label>
            <input id="postadress" type="text" name="postadress" placeholder="Stockholm" required>
           
            <label for="epost">Epost</label>
            <input id="epost" type="email" name="epost" placeholder="Tex anderson@gmail.com" required>
            
            <label for="mobil">Mobil</label>
            <input id="mobil" type="tel" name="mobil" placeholder="Tex 07+11223344" required pattern="07[0-9]{8}">

            <label>Kön</label>
            <div class="kon">
                <label for="man"><input type="radio" id="man" name="kon" required> Man </label>
                <label for="kvinna"><input type="radio" id="kvinna" name="kon" required> Kvinna</label>
                <label for="annat"><input type="radio" id="annat" name="kon" required> Annat</label>
            </div>

            <label>Allergi</label>
            <div class="kon">
                <label for="gluten"><input type="checkbox" id="gluten" name="allergi"> Man </label>
                <label for="Laktos"><input type="checkbox" id="Laktos" name="allergi"> Kvinna</label>
                <label for="Nötter"><input type="checkbox" id="Nötter" name="allergi"> Annat</label>
            </div>

            <label for="hkommun">Hemkommun</label>
            <select id="hkommun" required>
                <option value="Stockholm">Stockholm</option>
                <option value="Sundbyberg">Sundbyberg</option>
                <option value="Värmdö">Värmdö</option>
                <option value="Nacka">Nacka</option>
                <option value="Hudding">Hudding</option>
            </select>

            <label for="kommentar">Kommentar</label>
            <textarea id="kommentar" name="kommentar">Skriv din kommentar här...</textarea>

            <button>Skicka</button>
        </form>
    </div>
</body>
</html>
