<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Arbeta med DOM</title>
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
    <div class="kontainer">
        <h1>I rörelse</h1>
        <p id="p1">Den mätta dagen, den är aldrig störst. <br>
            Den bästa dagen är en dag av törst.</p>
        <p id="p2">Nog finns det mål och mening i vår färd - <br>
            men det är vägen, som är mödan värd.</p>


            <button onclick="stylaRubrik()">Styla Rubriker</button>
            <button onclick="stylaText()">Styla Texten</button>
    </div>
    <script>
      function stylaRubrik() {
          /* Hitta elementet som är skapat av taggen h1 */
          const elementH1 = document.querySelector("h1");
          
          /* Ändra text färgen till röd */
          elementH1.style.color = "red";

        /* Ändra rubrikens textstorlek till 60px */
        elementH1.style.fontSize = "60px";

        /* Ändra typsnitt på rubriken till courier */
        elementH1.style.fontFamily = "Courier";
      }
      function stylaText() {
          // Hitta elementet
          const elementP1 = document.querySelector("#p1")
          const elementP2 = document.querySelector("#p2")

          //Styla textens utseende
          elementP1.style.color = "blue";
          elementP1.style.fontSize = "18px";
          elementP1.style.fontWeight = "bold";
          elementP1.style.fontStyle = "italic";
          elementP2.style.color = "blue";
          elementP2.style.fontSize = "18px";
          elementP2.style.fontWeight = "bold";
          elementP2.style.fontStyle = "italic";

      }
    </script>
</body>
</html>
