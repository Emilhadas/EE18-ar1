<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Arbeta med DOM</title>
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
    <div class="kontainer">
        <h1>Spamskydd</h1>

        <h2>Input</h2>
        <label></label>
        <input type="text">
        <button onclick="rättaSvar()">Skicka</button>

        <h2>Output</h2>
        <p>Resultat</p>

    </div>
    <script>
        // element vi skall arbeta med
        const elementLabel = document.querySelector("label")
        const elementInput = document.querySelector("input")
        const elementP = document.querySelector("p");

        /* Slumpa fram två tal 1-10 */
        var tal1 = Math.ceil(Math.random() *10);
        var tal2 = Math.ceil(Math.random() *10);

        /* Räkna ut summa = tal1 + tal2 */
        var summa = tal1 + tal2;

        // Presentera frågan i label
        elementLabel.textContent = "Vad är " + tal1 + " + " + tal2 + "?" + " Ange summan av de två talen: ";

        function rättaSvar() {
            // Läs av gissningen
            
            var gissning = elementInput.value;

                    /* Är gissning = summa? */
        if (gissning == summa) {
            /* Fel svar! */
            elementP.textContent = "Du gissade fel!! " + summa; 
        } else {
            /* Rätt svar! */
            elementP.textContent = "Fel gissning! Rätt svar var " + summa
        }
            
        }

    </script>
</body>
</html>
