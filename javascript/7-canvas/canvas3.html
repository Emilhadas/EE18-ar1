<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="canvas.css">
</head>
<body>
    <canvas></canvas>
    <script>
        //Element vi jobbar med
        const eCanvas = document.querySelector("canvas");

        //Ställ in bredd och höjd på canvas
        eCanvas.width = 800;
        eCanvas.height = 600;

        //Aktivera ritmotorn
        var ctx = eCanvas.getContext("2d");

        // Rita en gubbe
        ctx.beginPath();
        ctx.moveTo(100, 500);
        ctx.lineTo(100, 100);
        ctx.lineTo(520, 100);
        ctx.lineTo(520, 150);

        ctx.moveTo(520, 250);
        ctx.lineTo(520, 300);
        ctx.lineTo(600, 400);

        ctx.moveTo(520, 300);
        ctx.lineTo(450, 400);

        ctx.moveTo(520, 300);
        ctx.lineTo(520, 480)

        ctx.moveTo(520, 480);
        ctx.lineTo(580, 580)

        ctx.moveTo(520, 480);
        ctx.lineTo(480, 580)
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(520, 200, 50, 0, 2 * Math.PI);
        ctx.stroke();
    </script>
</body>
</html>
