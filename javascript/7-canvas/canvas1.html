<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="canvas.css">
</head>
<body>
    <canvas></canvas>
    <script>
        //Element vi jobbar med
        const eCanvas = document.querySelector("canvas");

        //Ställ in bredd och höjd på canvas
        eCanvas.width = 800;
        eCanvas.height = 600;

        //Aktivera ritmotorn
        var ctx = eCanvas.getContext("2d");

        //Rita rektangel
        ctx.fillRect(100, 100, 200, 200);

        //Rita en färgad rektangel
        ctx.fillStyle = "red";
        ctx.fillRect(100, 400, 100, 100);
        ctx.fillStyle = "green";
        ctx.fillRect(100, 500, 100, 100);
        ctx.fillStyle = "green";
        ctx.fillRect(200, 400, 100, 100);
        ctx.fillStyle = "red";
        ctx.fillRect(200, 500, 100, 100);
        ctx.fillStyle = "red";
        ctx.fillRect(300, 400, 100, 100);
        ctx.fillStyle = "green";
        ctx.fillRect(300, 500, 100, 100);

        // Svenska flaggan
        ctx.fillStyle = "blue";
        ctx.fillRect(500, 400, 300, 200);
        ctx.fillStyle = "yellow";
        ctx.fillRect(500, 480, 300, 50);
        ctx.fillStyle = "yellow";
        ctx.fillRect(600, 400, 50, 200);


        // Rita en linje
        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.lineTo(400, 300);
        ctx.lineTo(500, 300);
        ctx.lineTo(600, 200);
        ctx.lineTo(600, 000);
        ctx.strokeStyle = "grey";
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.lineTo(300, 600);
        ctx.strokeStyle = "darkgrey"
        ctx.stroke();
        
        
     
        
    


    </script>
</body>
</html>
