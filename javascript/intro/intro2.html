<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Introduktion till Javascript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="kontiner">
        <h1>Testar att koda Javascript</h1>
        <script>
            // Slumpa fram ett tal
            var slumptal = Math.ceil(Math.random() * 10);
            console.log(slumptal);
            

            // Fråga efter en gissning
            var gissning = prompt("Skriv ett nummer mellan 1-10")
            
            // Är gissningen = slumptalet
            // Skriv ut svar
            if (gissning == slumptal) {
            // Rätt svar
                alert("Rätt Svar");
            } else {
                // Fel svar
                alert("Fel Svar");
            }
        </script>
    </div>
</body>
</html>
