<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Intro till Javascript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Intro till Javascript</h1>
    <script>

        /* Dagens datum */
        var idag = new Date();
        console.log(idag);
        console.log(idag.getHours() + " Timmmar" );
        console.log(idag.getMinutes() + " Minuter");
        console.log(idag.getSeconds() + " Sekunder");
        
        var klocka = "Klockan är " + idag.getHours() + ":" + idag.getMinutes();
        alert(klocka);

        /* Veckodag? */
        var veckodag = idag.getDay();
        console.log(veckodag);
        

        /* Månaden? */
        var månad = idag.getMonth();
        console.log(månad);
        
        /* På ren Svenska? */
        var options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        var datum = idag.toLocaleDateString("se-SE" , options);
        console.log(datum);
        

    </script>
</body>
</html>
